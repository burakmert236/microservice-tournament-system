aws:
  region: "us-east-1"
  endpoint: "http://localhost:8000"

dynamodb:
  tableName: "GoodSwipe"
  maxRetries: 3
  useLocalEndpoint: true

server:
  grpcPort: 9091
  environment: "development"
  logLevel: "debug"
  userServiceAddress: "localhost:9090"

nats:
  url: "http://localhost:4222"
  maxReconnect: 10
  reconnectWaitSeconds: 2
  timeoutSeconds: 5